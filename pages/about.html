<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>关于我们 - 小白爱分享</title><link rel="stylesheet" href="../css/style.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css"><style>.container{display:block;max-width:80%;margin:0 auto}main#contentArea{width:100%}.about-content{line-height:1.8;font-size:16px}.about-content h1,.about-content h2,.about-content h3{margin-top:25px;margin-bottom:15px}.about-content p{margin-bottom:15px}</style></head><body><nav id="mainNav"></nav><div class="container"><main id="contentArea"><header class="blog-header"><h1 id="displayTitle">关于我们</h1><p id="displaySubtitle"></p></header><section><div class="article-card about-content" id="aboutContentBody"><p>正在加载内容...</p></div></section></main></div><footer id="mainFooter"></footer><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script><script src="../js/data.js"></script><script src="../js/main.js"></script><script>document.addEventListener('DOMContentLoaded',function(){generateNavigation();generateFooter();displayAboutData();});function displayAboutData(){const contentBody=document.getElementById('aboutContentBody');if(typeof about!=='undefined'){document.getElementById('displayTitle').textContent=about.title||'关于我们';if(about.content){contentBody.innerHTML=marked.parse(about.content);if(typeof hljs!=='undefined'){contentBody.querySelectorAll('pre code').forEach((block)=>{hljs.highlightElement(block);});}}else{contentBody.innerHTML='<p>暂无内容</p>';}}else{console.error('未找到 about 数据对象');contentBody.innerHTML='<p style="color:red;">数据加载失败，请检查 data.js</p>';}}</script></body></html>
