<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>教程 - 小白爱分享</title><link rel="stylesheet" href="../css/style.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css"><style>.tutorial-layout{max-width:90%;margin:0 auto;padding:20px;display:flex;gap:15px;min-height:calc(100vh - 80px)}.tutorial-nav{width:250px;background:white;border-radius:10px;box-shadow:0 5px 15px rgba(124,58,237,0.1);border:1px solid #e9d5ff;overflow-y:auto;max-height:calc(100vh - 120px);position:sticky;top:80px;scrollbar-width:none;-ms-overflow-style:none}.tutorial-nav::-webkit-scrollbar{width:8px;opacity:0;transition:opacity .3s}.tutorial-nav:hover{scrollbar-width:thin;-ms-overflow-style:auto}.tutorial-nav:hover::-webkit-scrollbar{opacity:1}.tutorial-nav-header{padding:20px;background:linear-gradient(135deg,#8b5cf6 0,#7c3aed 100%);color:white;border-radius:10px 10px 0 0;text-align:center}.tutorial-nav-header h2{margin:0;font-size:1.3rem}.tutorial-nav-list{list-style:none;padding:0;margin:0}.tutorial-nav-item{border-bottom:1px solid #f0f0f0}.tutorial-nav-item a{display:block;padding:12px 20px;color:#333;text-decoration:none;transition:all .3s;font-size:.95rem}.tutorial-nav-item a:hover{background-color:#f3e8ff;color:#7c3aed;padding-left:25px}.tutorial-nav-item.active a{background-color:#e9d5ff;color:#7c3aed;font-weight:bold;border-left:4px solid #8b5cf6}.tutorial-content{flex:1;background:white;border-radius:10px;box-shadow:0 5px 15px rgba(124,58,237,0.1);border:1px solid #e9d5ff;overflow:hidden;display:flex;flex-direction:column;position:relative}.tutorial-content-header{padding:20px;background:linear-gradient(135deg,#f3e8ff 0,#e9d5ff 100%);border-bottom:2px solid #8b5cf6}.tutorial-content-header h1{margin:0;color:#7c3aed;font-size:1.8rem}.tutorial-body{padding:30px;flex:1;overflow-y:auto;line-height:1.8}.tutorial-nav::-webkit-scrollbar-track{background:#f1f1f1}.tutorial-nav::-webkit-scrollbar-thumb{background:#8b5cf6;border-radius:4px}.tutorial-nav::-webkit-scrollbar-thumb:hover{background:#7c3aed}</style></head><body><nav id="mainNav"></nav><div class="tutorial-layout"><div class="tutorial-nav"><div class="tutorial-nav-header"><h2 id="navHeader">教程导航</h2></div><ul class="tutorial-nav-list" id="tutorialNavList"></ul></div><div class="tutorial-content"><div class="tutorial-content-header"><h1 id="currentTutorialTitle">正在加载...</h1></div><div id="tutorialContentBody" class="tutorial-body"></div></div></div><footer id="mainFooter"></footer><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script><script src="../js/data.js"></script><script src="../js/main.js"></script><script type="module">let tutorialsData=[];async function init(){console.log('开始初始化教程页面...');const urlParams=new URLSearchParams(window.location.search);const id=urlParams.get('id');if(!id){console.error('未指定教程 ID');document.getElementById('currentTutorialTitle').textContent='参数错误';document.getElementById('tutorialContentBody').innerHTML='<p>请在链接中提供 id 参数，例如 tutorials.html?id=css</p>';return;}
const navHeader=document.getElementById('navHeader');navHeader.textContent=id.toUpperCase()+' 教程导航';try{const dataPath=`../js/${id}TutorialsData.js`;console.log('尝试加载数据:',dataPath);const module=await import(dataPath);tutorialsData=module.default;if(!tutorialsData||!Array.isArray(tutorialsData)){throw new Error('无效的数据格式，期望数组导出');}
tutorialsData.sort((a,b)=>(a.order??999)-(b.order??999));renderNav();const tutorialTitle=urlParams.get('title');if(tutorialTitle){const index=tutorialsData.findIndex(item=>item.title===tutorialTitle);if(index!==-1){switchTutorial(index);}else{switchTutorial(0);}}else{switchTutorial(0);}}catch(error){console.error('加载教程数据失败:',error);document.getElementById('currentTutorialTitle').textContent='数据加载失败';document.getElementById('tutorialContentBody').innerHTML=`
                    <p>无法加载 <strong>${id}</strong> 教程的数据。</p>
                    <p>错误详情: ${error.message}</p>
                    <p>请确保 <code>xiaobaiaifenxiang/js/${id}TutorialsData.js</code> 文件存在且导出格式如下：</p>
                    <pre>const data = [{ title: "标题", content: "内容" }];\nexport default data;</pre>
                `;}}
function renderNav(){const navList=document.getElementById('tutorialNavList');navList.innerHTML=tutorialsData.map((item,index)=>`
                <li class="tutorial-nav-item" data-index="${index}">
                    <a href="javascript:void(0)" onclick="window.switchTutorial(${index})">
                        ${item.title}
                    </a>
                </li>
            `).join('');}
window.switchTutorial=function(index){const item=tutorialsData[index];if(!item)return;document.querySelectorAll('.tutorial-nav-item').forEach((li,i)=>{if(i===index)li.classList.add('active');else li.classList.remove('active');});document.getElementById('currentTutorialTitle').textContent=item.title;const contentBody=document.getElementById('tutorialContentBody');if(typeof marked!=='undefined'){contentBody.innerHTML=marked.parse(item.content||'');if(typeof hljs!=='undefined'){contentBody.querySelectorAll('pre code').forEach((block)=>{hljs.highlightElement(block);});}}else{contentBody.innerHTML=item.content||'';}
const url=new URL(window.location);url.searchParams.set('title',item.title);window.history.pushState({},'',url);document.querySelector('.tutorial-body').scrollTop=0;};if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',init);}else{init();}</script></body></html>
