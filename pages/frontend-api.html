<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>前端网络请求接口</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link rel="stylesheet" href="../css/frontend-api.css"></head><body><nav id="mainNav"></nav><div class="decorative-element decorative-element-1"></div><div class="decorative-element decorative-element-2"></div><div class="container"><header><div class="header-content"><div><h1>前端网络请求接口</h1><p class="subtitle">API 文档 - 支持多层级菜单</p></div></div></header><div class="content-wrapper"><div class="sidebar-container"><div class="sidebar" id="sidebar"></div><div class="toolbar" id="toolbar"><div class="toolbar-title">开发工具</div><div class="toolbar-items"></div></div></div><div class="main-content" id="main-content"><img src="../image/erweima.jpg" width="200px" height="200px" alt="二维码" class="qr-code-corner"></div></div></div><footer id="mainFooter"></footer><template id="api-template"><div class="method-display" data-bind="method-display"></div><h2 class="section-title" data-bind="title">API标题</h2><div class="card"><h3 class="card-title"><i class="fas fa-link"></i> 接口信息</h3><div style="padding: 10px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #3498db; margin-bottom: 15px;"><strong>接口链接：</strong><code data-bind="api-url" style="color: #e83e8c; word-break: break-all;"></code></div><p data-bind="param-description" style="color: #666; margin-bottom: 15px;">此接口支持以下参数：</p><table class="param-table" data-bind="params"></table></div><div class="card"><h3 class="card-title"><i class="fas fa-code"></i> 请求示例代码</h3><div class="code-block"><div class="code-header"><div class="language-tabs"><div class="language-tab active">Fetch</div><div class="language-tab">jQuery</div><div class="language-tab">Axios</div><div class="language-tab">Python</div></div><button class="copy-btn"><i class="fas fa-copy"></i> 复制代码 </button></div><div class="code-content"><pre data-bind="code-javascript">// JavaScript代码示例</pre></div></div></div><div class="card"><h3 class="card-title"><i class="fas fa-reply"></i> 返回响应</h3><div class="response-section"><div class="response-code" data-bind="response-code">200 成功</div><div class="response-type" data-bind="response-type">application/json</div></div><div class="json-block"><pre data-bind="response-json">{
                        "status": 200,
                        "message": "请求成功",
                        "data": {}
                    }</pre></div></div><div class="pagination"><a href="#" class="page-link prev-link" data-bind="prev-link"><i class="fas fa-arrow-left"></i><span data-bind="prev-text">上一页</span></a><a href="#" class="page-link next-link" data-bind="next-link"><span data-bind="next-text">下一页</span><i class="fas fa-arrow-right"></i></a></div></template><script src="../js/data.js"></script><script src="../js/apidata.js"></script><script src="../js/main.js"></script><script>document.addEventListener('DOMContentLoaded',function(){generateNavigation();generateFooter();const mainContent=document.getElementById('main-content');const sidebar=document.getElementById('sidebar');const template=document.getElementById('api-template');generateMenu();generateToolbar();loadApiData('get-all-video');function generateMenu(){let menuHTML='';menuConfig.forEach((category,index)=>{const isActive=index===0?'active':'';const isCollapsed=index===0?'':'collapsed';menuHTML+=`
                        <div class="menu-category">
                            <div class="menu-header ${isActive} ${isCollapsed}" data-category="${category.id}">
                                <i class="nav-icon ${category.icon}"></i>
                                <span>${category.name}</span>
                                <i class="toggle-icon fas fa-chevron-down"></i>
                            </div>
                            <div class="menu-items">
                    `;category.items.forEach(item=>{const methodClass=`method-${item.method.toLowerCase()}`;menuHTML+=`
                            <div class="nav-item" data-api="${item.id}">
                                <span class="method-badge ${methodClass}">${item.method}</span>
                                <i class="nav-icon ${item.icon}"></i>
                                <span>${item.name}</span>
                            </div>
                        `;});menuHTML+=`
                            </div>
                        </div>
                    `;});sidebar.innerHTML=menuHTML;const menuHeaders=document.querySelectorAll('.menu-header');menuHeaders.forEach(header=>{header.addEventListener('click',function(){const categoryId=this.getAttribute('data-category');this.classList.toggle('collapsed');const isActive=this.classList.contains('active');if(isActive){this.classList.remove('active');}else{this.classList.add('active');}});});const navItems2=document.querySelectorAll('.nav-item');navItems2.forEach(item=>{item.addEventListener('click',function(){const apiId=this.getAttribute('data-api');navItems2.forEach(nav=>nav.classList.remove('active'));this.classList.add('active');loadApiData(apiId);});});}
function generateToolbar(){const toolbar=document.getElementById('toolbar');const toolbarItems=toolbar.querySelector('.toolbar-items');let itemsHTML='';if(typeof toolbarConfig!=='undefined'){toolbarConfig.forEach(item=>{itemsHTML+=`<a href="${item.link}" target="_blank" class="toolbar-item">${item.name}</a>`;});}
toolbarItems.innerHTML=itemsHTML;}
function loadApiData(apiId){const api=apiData[apiId]||defaultApiData;const clone=template.content.cloneNode(true);const elements=clone.querySelectorAll('[data-bind]');elements.forEach(element=>{const bindKey=element.getAttribute('data-bind');switch(bindKey){case'method-display':const methodClass=`method-${api.method.toLowerCase()}`;element.innerHTML=`<span class="method-badge ${methodClass}">${api.method}</span>`;break;case'title':element.textContent=api.title;break;case'api-url':const urlData=api.paramDescription||'';element.textContent=urlData.replace('接口链接：','')||'暂未配置链接';break;case'param-description':element.textContent='此接口支持以下参数：';break;case'params':let tableHtml='';if(api.params&&api.params.length>0){tableHtml=`
                                    <thead>
                                        <tr>
                                            <th>参数名称</th>
                                            <th>类型</th>
                                            <th>说明</th>
                                            <th>默认值</th>
                                            <th>示例</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                `;api.params.forEach(param=>{tableHtml+=`
                                        <tr>
                                            <td><span class="param-name">${param.name}</span></td>
                                            <td><span class="param-type">${param.type}</span></td>
                                            <td>${param.description}</td>
                                            <td><span class="param-default">${param.defaultValue}</span></td>
                                            <td><span class="param-example">${param.example}</span></td>
                                        </tr>
                                    `;});tableHtml+='</tbody>';}else{tableHtml='<tbody><tr><td colspan="5" style="text-align: center;">此接口无需参数</td></tr></tbody>';}
element.innerHTML=tableHtml;break;case'code-javascript':element.innerHTML=api.code.fetch;applySyntaxHighlighting(element);break;case'response-code':element.textContent=api.responseCode;break;case'response-type':element.textContent=api.responseType;break;case'response-json':element.textContent=api.responseJson;applyJsonHighlighting(element);break;case'prev-text':element.textContent=api.prevText;break;case'next-text':element.textContent=api.nextText;break;}});mainContent.innerHTML='<img src="../image/erweima.jpg" alt="二维码" class="qr-code-corner">';mainContent.appendChild(clone);setupCodeCopy();setupLanguageTabs(api.code);setupPaginationLinks(apiId);}
function setupCodeCopy(){const copyBtn=document.querySelector('.copy-btn');if(copyBtn){copyBtn.addEventListener('click',function(){const codeElement=document.querySelector('.code-content pre');const codeText=codeElement.textContent;navigator.clipboard.writeText(codeText).then(()=>{const originalText=copyBtn.innerHTML;copyBtn.innerHTML='<i class="fas fa-check"></i> 已复制';copyBtn.style.backgroundColor='#10b981';setTimeout(()=>{copyBtn.innerHTML=originalText;copyBtn.style.backgroundColor='';},2000);});});}}
function setupLanguageTabs(codeData){const languageTabs=document.querySelectorAll('.language-tab');const codeContent=document.querySelector('.code-content pre');languageTabs.forEach(tab=>{tab.addEventListener('click',function(){languageTabs.forEach(t=>t.classList.remove('active'));this.classList.add('active');const language=this.textContent.toLowerCase();let code='';switch(language){case'jquery':code=codeData.jquery||'// 暂无示例代码';break;case'fetch':code=codeData.fetch||'// 暂无示例代码';break;case'python':code=codeData.python||'# 暂无示例代码';break;case'axios':code=codeData.axios||'// 暂无示例代码';break;default:code=codeData.fetch||'// 暂无示例代码';}
codeContent.textContent=code;applySyntaxHighlighting(codeContent);});});}
function setupPaginationLinks(currentApiId){const prevLink=document.querySelector('.prev-link');const nextLink=document.querySelector('.next-link');let currentMenuItem=null;let allMenuItems=[];document.querySelectorAll('.nav-item').forEach(item=>{const apiId=item.getAttribute('data-api');allMenuItems.push(apiId);if(apiId===currentApiId){currentMenuItem=item;}});if(prevLink){prevLink.addEventListener('click',function(e){e.preventDefault();const currentIndex=allMenuItems.indexOf(currentApiId);if(currentIndex>0){const prevApiId=allMenuItems[currentIndex-1];document.querySelector(`[data-api="${prevApiId}"]`).click();}else{const lastApiId=allMenuItems[allMenuItems.length-1];document.querySelector(`[data-api="${lastApiId}"]`).click();}});}
if(nextLink){nextLink.addEventListener('click',function(e){e.preventDefault();const currentIndex=allMenuItems.indexOf(currentApiId);if(currentIndex<allMenuItems.length-1){const nextApiId=allMenuItems[currentIndex+1];document.querySelector(`[data-api="${nextApiId}"]`).click();}else{const firstApiId=allMenuItems[0];document.querySelector(`[data-api="${firstApiId}"]`).click();}});}}
function applySyntaxHighlighting(element){let code=element.textContent||element.innerText;code=code.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');const lines=code.split('\n');let processedLines=[];for(let line of lines){if(line.trim().startsWith('//')||line.trim().startsWith('#')){processedLines.push(`<span class="comment">${line}</span>`);continue;}
let processedLine=line;const commentIndex=processedLine.indexOf('//');let commentPart='';if(commentIndex!==-1){const beforeComment=processedLine.substring(0,commentIndex);const stringCount=(beforeComment.match(/"/g)||[]).length;if(stringCount%2===0){commentPart=processedLine.substring(commentIndex);processedLine=processedLine.substring(0,commentIndex);commentPart=`<span class="comment">${commentPart}</span>`;}}
processedLine=processedLine.replace(/"([^"\\]*(\\.[^"\\]*)*)"/g,(match)=>{return`<span class="string">${match}</span>`;});processedLine=processedLine.replace(/'([^'\\]*(\\.[^'\\]*)*)'/g,(match)=>{return`<span class="string">${match}</span>`;});const jsKeywords=['function','const','let','var','if','else','for','while','return','new','class','extends','import','export','default','async','await','try','catch','finally','throw','undefined','null','true','false'];jsKeywords.forEach(keyword=>{const regex=new RegExp(`\\b${keyword}\\b(?![^<]*>)(?![^<]*</span>)`,'g');processedLine=processedLine.replace(regex,`<span class="keyword">${keyword}</span>`);});const functionRegex=/\b([a-zA-Z_$][a-zA-Z0-9_$]*)(?=\s*\()/g;processedLine=processedLine.replace(functionRegex,(match,funcName)=>{if(!jsKeywords.includes(funcName)&&!processedLine.includes(`<span class="keyword">${funcName}</span>`)){return`<span class="function">${funcName}</span>`;}
return match;});processedLine=processedLine.replace(/\b\d+\b/g,(match)=>{const position=processedLine.indexOf(match);const before=processedLine.substring(0,position);const stringTagsBefore=(before.match(/<span class="string">/g)||[]).length;const stringTagsClosedBefore=(before.match(/<\/span>/g)||[]).length;if(stringTagsBefore===stringTagsClosedBefore){return`<span class="number">${match}</span>`;}
return match;});processedLine+=commentPart;processedLines.push(processedLine);}
element.innerHTML=processedLines.join('\n');}
function applyJsonHighlighting(element){let json=element.textContent||element.innerText;json=json.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');json=json.replace(/"([^"\\]*(\\.[^"\\]*)*)":/g,(match)=>{return`<span class="json-key">${match}</span>`;});json=json.replace(/: "([^"\\]*(\\.[^"\\]*)*)"/g,(match,content)=>{return`: <span class="string">"${content}"</span>`;});json=json.replace(/: (true|false|null)/g,': <span class="keyword">$1</span>');json=json.replace(/: (\d+(?:\.\d+)?)/g,': <span class="number">$1</span>');element.innerHTML=json;}});window.addEventListener('load',function(){try{const adContainer=document.getElementById('ads-container');if(adContainer){adContainer.innerHTML='';const adIns=document.createElement('ins');adIns.className='adsbygoogle';adIns.style.display='block';adIns.style.minHeight='90px';adIns.setAttribute('data-ad-client','ca-pub-8576294465310211');adIns.setAttribute('data-ad-slot','8433120171');adIns.setAttribute('data-ad-format','horizontal');adIns.setAttribute('data-full-width-responsive','false');adContainer.appendChild(adIns);const script=document.createElement('script');script.async=true;script.src='https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8576294465310211';script.crossOrigin='anonymous';script.onload=function(){(adsbygoogle=window.adsbygoogle||[]).push({});};document.head.appendChild(script);}}catch(e){console.warn('Adsense error:',e);}});</script></body></html>
