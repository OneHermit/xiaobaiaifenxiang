<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Python教程 - 小白爱分享</title><link rel="stylesheet" href="../css/style.css"><style>.tutorial-layout{max-width:90%;margin:0 auto;padding:20px;display:flex;gap:15px;min-height:calc(100vh - 80px)}.tutorial-nav{width:250px;background:white;border-radius:10px;box-shadow:0 5px 15px rgba(124,58,237,0.1);border:1px solid #e9d5ff;overflow-y:auto;max-height:calc(100vh - 120px);position:sticky;top:80px;scrollbar-width:none;-ms-overflow-style:none}.tutorial-nav::-webkit-scrollbar{width:8px;opacity:0;transition:opacity .3s}.tutorial-nav:hover{scrollbar-width:thin;-ms-overflow-style:auto}.tutorial-nav:hover::-webkit-scrollbar{opacity:1}.tutorial-nav-header{padding:20px;background:linear-gradient(135deg,#8b5cf6 0,#7c3aed 100%);color:white;border-radius:10px 0 0 0;text-align:center}.tutorial-nav-header h2{margin:0;font-size:1.3rem}.tutorial-nav-header{border-radius:10px 10px 0 0}.tutorial-nav-list{list-style:none;padding:0;margin:0}.tutorial-nav-item{border-bottom:1px solid #f0f0f0}.tutorial-nav-item a{display:block;padding:12px 20px;color:#333;text-decoration:none;transition:all .3s;font-size:.95rem}.tutorial-nav-item a:hover{background-color:#f3e8ff;color:#7c3aed;padding-left:25px}.tutorial-nav-item.active a{background-color:#e9d5ff;color:#7c3aed;font-weight:bold;border-left:4px solid #8b5cf6}.tutorial-content{flex:1;background:white;border-radius:10px;box-shadow:0 5px 15px rgba(124,58,237,0.1);border:1px solid #e9d5ff;overflow:hidden;position:relative}.tutorial-content-header{padding:20px;background:linear-gradient(135deg,#f3e8ff 0,#e9d5ff 100%);border-bottom:2px solid #8b5cf6}.tutorial-content-header h1{margin:0;color:#7c3aed;font-size:1.8rem}.tutorial-iframe-container{width:100%;height:calc(100vh - 200px);overflow:hidden}.tutorial-iframe{width:100%;height:100%;border:0}.loading-message{text-align:center;padding:50px 20px;color:#7c3aed;font-size:1.2rem}.tutorial-nav::-webkit-scrollbar-track{background:#f1f1f1}.tutorial-nav::-webkit-scrollbar-thumb{background:#8b5cf6;border-radius:4px}.tutorial-nav::-webkit-scrollbar-thumb:hover{background:#7c3aed}.tutorial-iframe-container{position:relative}</style></head><body><nav id="mainNav"></nav><div class="tutorial-layout"><div class="tutorial-nav"><div class="tutorial-nav-header"><h2>Python 教程导航</h2></div><ul class="tutorial-nav-list" id="tutorialNavList"></ul></div><div class="tutorial-content"><div class="tutorial-content-header"><h1 id="currentTutorialTitle">Python 基础教程</h1></div><div class="tutorial-iframe-container"><iframe id="tutorialFrame" class="tutorial-iframe" src="python/python-tutorial.html"></iframe></div></div></div><footer id="mainFooter"></footer><script src="../js/data.js"></script><script src="../js/main.js"></script><script type="module">import pyNavigation from'../js/pyNavigation.js';function init(){console.log('开始初始化页面...');try{if(typeof generateNavigation==='function')generateNavigation();if(typeof generateFooter==='function')generateFooter();generateTutorialNav();const iframe=document.getElementById('tutorialFrame');if(iframe){iframe.onload=function(){console.log('iframe 加载完成');injectCodeStyles(iframe);updateActiveNavByIframeUrl(iframe);};const checkIframeLoaded=()=>{try{if(iframe.contentDocument&&iframe.contentDocument.readyState==='complete'){injectCodeStyles(iframe);updateActiveNavByIframeUrl(iframe);}}catch(e){console.log('无法直接访问 iframe 内容，等待 onload 事件');}};setTimeout(checkIframeLoaded,100);}
const urlParams=new URLSearchParams(window.location.search);const tutorialUrl=urlParams.get('tutorial');if(tutorialUrl){loadTutorial(tutorialUrl);}}catch(error){console.error('初始化失败:',error);}}
if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',init);}else{init();}
function generateTutorialNav(){const navList=document.getElementById('tutorialNavList');if(!navList)return;if(!pyNavigation||!Array.isArray(pyNavigation)){console.error('pyNavigation 数据加载失败');return;}
let navHTML='';pyNavigation.forEach((item,index)=>{const isActive=index===0?'active':'';navHTML+=`
                    <li class="tutorial-nav-item ${isActive}" data-url="${item.url}">
                        <a href="#" onclick="loadTutorialFromNav('${item.url}', '${item.name}', event)">
                            ${item.name}
                        </a>
                    </li>
                `;});navList.innerHTML=navHTML;}
window.loadTutorialFromNav=function(url,title,event){if(event)event.preventDefault();document.querySelectorAll('.tutorial-nav-item').forEach(item=>{item.classList.remove('active');});const activeItem=document.querySelector(`[data-url="${url}"]`);if(activeItem){activeItem.classList.add('active');}
const titleElem=document.getElementById('currentTutorialTitle');if(titleElem)titleElem.textContent=title;loadTutorial(url);const newUrl=new URL(window.location);newUrl.searchParams.set('tutorial',url);window.history.pushState({},'',newUrl);};function loadTutorial(url){const iframe=document.getElementById('tutorialFrame');if(iframe)iframe.src=url;}
function updateActiveNavByIframeUrl(iframe){try{const iframeWindow=iframe.contentWindow;if(!iframeWindow)return;const iframePath=iframeWindow.location.pathname;const fileName=iframePath.split('/').pop();pyNavigation.forEach((item)=>{const itemFileName=item.url.split('/').pop();if(itemFileName===fileName){document.querySelectorAll('.tutorial-nav-item').forEach(navItem=>{navItem.classList.remove('active');});const activeItem=document.querySelector(`[data-url="${item.url}"]`);if(activeItem){activeItem.classList.add('active');const titleElem=document.getElementById('currentTutorialTitle');if(titleElem)titleElem.textContent=item.name;activeItem.scrollIntoView({behavior:'smooth',block:'nearest'});}}});}catch(error){console.log('无法访问 iframe URL:',error);}}
function injectCodeStyles(iframe){try{const iframeDoc=iframe.contentDocument||iframe.contentWindow.document;if(!iframeDoc)return;const oldStyle=iframeDoc.getElementById('injected-code-highlight-style');if(oldStyle)oldStyle.remove();const style=iframeDoc.createElement('style');style.id='injected-code-highlight-style';style.textContent=`
                    /* 代码块浅灰色背景 */
                    .example_code, .hl-main {
                        background: #f5f5f5 !important;
                        background-color: #f5f5f5 !important;
                        border-radius: 6px !important;
                        padding: 15px !important;
                        border: 1px solid #ddd !important;
                        line-height: 1.6 !important;
                        overflow-x: auto !important;
                    }
                    
                    /* 代码格式化 */
                    .example_code, .example_code *, .hl-main, .hl-main * {
                        white-space: pre-wrap !important;
                        word-wrap: break-word !important;
                        font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
                        font-size: 14px !important;
                    }
                    
                    /* pre 标签 */
                    pre {
                        background: #e8f5e9 !important;
                        padding: 12px 15px !important;
                        border: 1px solid #a5d6a7 !important;
                        white-space: pre-wrap !important;
                    }
                    
                    /* 高亮颜色 */
                    .hl-comment { color: #008000 !important; font-style: italic !important; }
                    .hl-identifier { color: #0000FF !important; font-weight: bold !important; }
                    .hl-string, .hl-quotes { color: #A31515 !important; }
                    .hl-number { color: #098658 !important; }
                    .hl-reserved { color: #0000FF !important; font-weight: bold !important; }
                    .hl-builtin { color: #795E26 !important; }
                            
                    /* 隐藏运行按钮 - 增强版 */
                    .showbtn, a.showbtn, .tryitbtn, a.tryitbtn, 
                    [class*="showbtn"], [class*="tryitbtn"],
                    .example a, .example_code + br + a {
                        display: none !important;
                        visibility: hidden !important;
                        opacity: 0 !important;
                        pointer-events: none !important;
                        height: 0 !important;
                        width: 0 !important;
                        margin: 0 !important;
                        padding: 0 !important;
                        position: absolute !important;
                    }
                `;const head=iframeDoc.head||iframeDoc.getElementsByTagName('head')[0];if(head){head.appendChild(style);}else{iframeDoc.documentElement.appendChild(style);}
interceptIframeLinks(iframeDoc);}catch(error){console.error('注入代码样式失败:',error);}}
function interceptIframeLinks(iframeDoc){try{const links=iframeDoc.querySelectorAll('a');links.forEach(link=>{const href=link.getAttribute('href');if(href&&(href.startsWith('/python/')||href.startsWith('python-')||href.includes('.html'))){link.addEventListener('click',function(e){e.preventDefault();let targetUrl=href;if(href.startsWith('/python/')){targetUrl='python/'+href.split('/python/')[1];}else if(href.startsWith('python-')){targetUrl='python/'+href;}else if(href.includes('/python/')){const parts=href.split('/python/');targetUrl='python/'+parts[parts.length-1];}
const iframe=document.getElementById('tutorialFrame');if(iframe)iframe.src=targetUrl;});}});}catch(error){console.error('拦截链接失败:',error);}}</script></script></body></html>
